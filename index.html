<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="input">
      <div class="input1">
        <input type="text" name="number" id="output-1" style="font-size: 50px; height: 5rem;">
      </div>
      <div class="input2">
        <input type="text" name="number" id="output-2" style="color: rgb(190, 190, 190);" disabled>
      </div>
    </form>
    <div class="button-1">
      <button style="color: orangered" class="button" onclick="clearOutput()"> AC </button>
      <button style="color: orangered;" class="button" onclick="deleteCharacter()"> âŒ« </button>
      <button style="color: orangered;" onclick="appendText('%')"> % </button>
      <button style="color: orangered;" class="button" onclick="appendText('/')"> / </button>
    </div>
    <div class="button-2">
      <button onclick="appendText('7')"> 7 </button>
      <button onclick="appendText('8')"> 8 </button>
      <button onclick="appendText('9')"> 9 </button>
      <button style="color: orangered;" onclick="appendText('*')"> x </button>
    </div>
    <div class="button-3">
      <button onclick="appendText('4')"> 4 </button>
      <button onclick="appendText('5')"> 5 </button>
      <button onclick="appendText('6')"> 6 </button>
      <button style="color: orangered;" onclick="appendText('-')"> - </button>
    </div>
    <div class="button-4">
      <button onclick="appendText('1')"> 1 </button>
      <button onclick="appendText('2')"> 2 </button>
      <button onclick="appendText('3')"> 3 </button>
      <button style="color: orangered;" onclick="appendText('+')"> + </button>
    </div>
    <div class="button-5">
      <button onclick="appendText('0')"> 0 </button>
      <button onclick="appendText('0')"> . </button>
      <button style="width: 11rem; background-color: orangered;" onclick="calculateResult()"> = </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
